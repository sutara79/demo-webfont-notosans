<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>test</title>
<!-- Bootstrap (ページ整形用) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Webフォント: Noto Sans Japanese -->
<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">

<!-- Webフォント: Noto Sans JP -->
<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjp.css">
<style>
.japanese {
  font-family: "Noto Sans Japanese", sans-serif;
  font-weight: 400;
}
.jp {
  font-family: "Noto Sans JP", sans-serif;
  font-weight: 400;
}
.cjk-jp {
  font-family: "Noto Sans CJK JP", sans-serif;
  font-weight: 400;
}
.palt {
  font-feature-settings: "palt" on;
}
</style>
</head>
<body>
<div class="container">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>フォント設定</th>
          <th>文章</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Noto Sans Japanese</td>
          <td class="japanese">あいうえお</td>
        </tr>
        <tr>
          <td>Noto Sans Japanese + <strong>字詰め</strong> <span class="text-danger">※無効になります</span></td>
          <td class="japanese palt">あいうえお</td>
        </tr>
        <tr>
          <td>Noto Sans JP</td>
          <td class="jp">あいうえお</td>
        </tr>
        <tr>
          <td>Noto Sans JP + <strong>字詰め</strong> <span class="text-success">※有効です</span></td>
          <td class="jp palt">あいうえお</td>
        </tr>
        <tr>
          <td>Noto Sans CJK JP (ローカルにフォントが存在する場合のみ)</td>
          <td class="cjk-jp">あいうえお</td>
        </tr>
        <tr>
          <td>Noto Sans CJK JP + <strong>字詰め</strong> <span class="text-success">※有効です</span></td>
          <td class="cjk-jp palt">あいうえお</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
